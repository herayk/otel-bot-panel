<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Otel Paneli</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Otel Kayıtları</h2>
    <table class="table table-bordered">
        <thead>
            <tr><th>ID</th><th>Otel Adı</th><th>Adres</th><th>Email</th><th>Telefon</th><th>Dil</th></tr>
        </thead>
        <tbody>
            {% for hotel in hotels %}
            <tr>
                <td>{{ hotel[0] }}</td>
                <td>{{ hotel[1] }}</td>
                <td>{{ hotel[2] }}</td>
                <td>{{ hotel[3] }}</td>
                <td>{{ hotel[4] }}</td>
                <td>{{ hotel[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

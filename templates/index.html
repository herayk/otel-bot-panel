<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Otel Bilgi Girişi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Otel Bilgilerini Girin</h2>
    <form method="POST" action="/submit">
        <div class="mb-3"><label class="form-label">Otel Adı</label><input type="text" name="hotel_name" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Adres</label><input type="text" name="address" class="form-control"></div>
        <div class="mb-3"><label class="form-label">Email</label><input type="email" name="email" class="form-control"></div>
        <div class="mb-3"><label class="form-label">Telefon</label><input type="text" name="phone" class="form-control"></div>
        <div class="mb-3"><label class="form-label">Dil</label><input type="text" name="language" class="form-control" value="Türkçe"></div>
        <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
</body>
</html>
